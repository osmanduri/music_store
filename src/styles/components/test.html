<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 1px;
  background: red;
  transition: height 2s;
}

div:hover {
  height: 300px;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<nav id="my_div"></nav>

<button>click me!</button>

<script>
const my_div = document.getElementById('my_div');

my_div.addEventListener('click', () => {
	console.log('clicked')
})
</script>
</body>
</html>
